<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: auto; background: #f4f4f9; }
        .controls { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        input, select, button { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .metrics-container { display: flex; gap: 20px; margin-bottom: 20px; justify-content: space-between; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); flex: 1; text-align: center; }
        .card h3 { margin: 0 0 10px 0; color: #666; font-size: 14px; }
        .card p { font-size: 24px; font-weight: bold; margin: 0; color: #333; }
        canvas { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>ðŸ“Š Sensor Data Analytics</h1>

    <div class="controls">
        <select id="fieldSelect">
            <option value="field1">Temperature (Field 1)</option>
            <option value="field2">Humidity (Field 2)</option>
            <option value="field3">Pressure (Field 3)</option>
        </select>
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <button onclick="updateDashboard()">Apply Filter</button>
    </div>

    <div class="metrics-container">
        <div class="card"><h3>Average</h3><p id="avgVal">-</p></div>
        <div class="card"><h3>Min</h3><p id="minVal">-</p></div>
        <div class="card"><h3>Max</h3><p id="maxVal">-</p></div>
        <div class="card"><h3>Std Dev</h3><p id="stdVal">-</p></div>
    </div>

    <canvas id="myChart"></canvas>

    <script src="script.js"></script>
</body>
</html>
